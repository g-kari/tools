name: PR Preview Screenshots

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  screenshot:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Create screenshots directory
        run: mkdir -p screenshots

      - name: Start server and run screenshots
        run: |
          # Start a simple HTTP server for the dist folder
          npx serve dist -l 8788 &
          SERVER_PID=$!

          # Wait for server to be ready
          npx wait-on http://localhost:8788 --timeout 30000

          # Run Playwright tests
          BASE_URL=http://localhost:8788 npx playwright test --project=chromium

          # Stop the server
          kill $SERVER_PID || true

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/
          retention-days: 7

      - name: Post screenshots to PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const screenshotsDir = 'screenshots';
            const files = fs.readdirSync(screenshotsDir);

            if (files.length === 0) {
              console.log('No screenshots found');
              return;
            }

            // Get artifact URL
            const { data: artifacts } = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });

            const screenshotArtifact = artifacts.artifacts.find(a => a.name === 'screenshots');
            const artifactUrl = screenshotArtifact
              ? `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}/artifacts/${screenshotArtifact.id}`
              : null;

            let body = `## ðŸ“¸ Preview Screenshots\n\n`;
            body += `Screenshots have been captured for this PR.\n\n`;

            if (artifactUrl) {
              body += `ðŸ“¦ [Download all screenshots](${artifactUrl})\n\n`;
            }

            body += `### Captured Pages\n`;
            body += `| Page | Description |\n`;
            body += `|------|-------------|\n`;

            for (const file of files) {
              const name = path.basename(file, '.png');
              const description = name === 'homepage' ? 'Main page (desktop)'
                : name === 'homepage-mobile' ? 'Main page (mobile)'
                : name === '404-page' ? '404 error page'
                : name;
              body += `| ${name} | ${description} |\n`;
            }

            body += `\n---\n`;
            body += `*Generated by PR Preview workflow on ${new Date().toISOString()}*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('## ðŸ“¸ Preview Screenshots')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body,
              });
            }
